<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Camera</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #111;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}
button {
  padding: 14px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #00bcd4;
  cursor: pointer;
  font-weight: bold;
}
video {
  width: 340px;
  max-width: 90vw;
  border-radius: 12px;
  background: #000;
  margin-top: 15px;
  display: none;
}
</style>
</head>
<body>

<div class="card">
  <h2>Exam In Progress</h2>
  <p>Tap to start camera</p>
  <button id="startBtn">Start Exam</button>
  <video id="preview" autoplay muted playsinline></video>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const btn = document.getElementById("startBtn");
const video = document.getElementById("preview");

btn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false
    });

    video.srcObject = stream;
    video.style.display = "block";
    btn.style.display = "none";

    const peer = new Peer();
    peer.on("open", () => {
      peer.call("teacher-exam-room-1", stream);
    });
  } catch (e) {
    alert("Camera permission required");
  }
};
</script>

</body>
</html>
