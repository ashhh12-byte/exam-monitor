<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Monitor</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #111;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}
video {
  width: 380px;
  max-width: 90vw;
  border-radius: 12px;
  background: #000;
  margin-top: 15px;
}
.status {
  color: #00e5ff;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Teacher Monitor</h2>
  <div class="status" id="status">Waiting for studentâ€¦</div>
  <video id="cam" autoplay playsinline></video>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const ROOM_ID = "exam-room-1";
const peer = new Peer("teacher-" + ROOM_ID);

peer.on("open", () => {
  console.log("Teacher ready");
});

peer.on("call", call => {
  call.answer();
  call.on("stream", stream => {
    document.getElementById("cam").srcObject = stream;
    document.getElementById("status").innerText = "Student connected";
  });
});
</script>

</body>
</html>
